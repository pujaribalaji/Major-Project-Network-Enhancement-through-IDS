<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url('static/images/12.jpg');
            background-size: cover;
        }
</head></style>
</body>
    <center><h1>NETWORK INTRUTION DETECTION</h1></center>
    
    <center><form action="/predict" method="post">    

        <label for="protocol_type">protocol_type:</label>
        <input type="text" id="step" name="protocol_type"><br><br>
        <label for="flag">flag:</label>
        <input type="text" id="flag" name="flag"><br><br>
        <label for="src_bytes">src_bytes:</label>
        <input type="text" id="src_bytes" name="src_bytes"><br><br>
        <label for="dst_bytes">dst_bytes:</label>
        <input type="text" id="dst_bytes" name="dst_bytes"><br><br>
        <label for="count">count:</label>
        <input type="text" id="count" name="count"><br><br>
        <label for="same_srv_rate">same_srv_rate:</label>
        <input type="text" id="same_srv_rate" name="same_srv_rate"><br><br>
        <label for="diff_srv_rate">diff_srv_rate:</label>
        <input type="text" id="diff_srv_rate" name="diff_srv_rate"><br><br>
        <label for="dst_host_srv_count">dst_host_srv_count:</label>
        <input type="text" id="dst_host_srv_count" name="dst_host_srv_count"><br><br>
        <label for="dst_host_same_srv_rate">dst_host_same_srv_rate:</label>
        <input type="text" id="dst_host_same_srv_rate" name="dst_host_same_srv_rate"><br><br>
        <label for="dst_host_same_src_port_rate">dst_host_same_src_port_rate:</label>
        <input type="text" id="dst_host_same_src_port_rate" name="dst_host_same_src_port_rate"><br><br>
        

        <input type="submit" value="Predict">
    </form></center>
    {% if prediction is defined %}
    <h2>Prediction: {{ prediction_text }}</h2>

    {% endif %}
</body>
</html>
